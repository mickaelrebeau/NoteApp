version: "3.7"
services:
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=postgres
    ports:
      - 5432
    volumes:
      - postgres:/var/lib/postgresql/data
  
volumes:
  postgres: